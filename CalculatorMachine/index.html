<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Build a Calculator Machine</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
</head>
<body>
		<form name="calculator" class="calculator">
			<input type="button" id="clear" class="calculator__btn calculator__btn--other" value="C">
			<input type="text" id="display" class="calculator__display">
				<br>
			<input type="button" class="calculator__btn calculator__btn--number" value="7" id="seven">
			<input type="button" class="calculator__btn calculator__btn--number" value="8" id="eight">
			<input type="button" class="calculator__btn calculator__btn--number" value="9" id="nine">
			<input type="button" class="calculator__btn calculator__btn--operator" value="+" id="add">
				<br>
			<input type="button" class="calculator__btn calculator__btn--number" value="4" id="four">
			<input type="button" class="calculator__btn calculator__btn--number" value="5" id="five">
			<input type="button" class="calculator__btn calculator__btn--number" value="6" id="six">
			<input type="button" class="calculator__btn calculator__btn--operator" value="*" id="multiply">
				<br>
			<input type="button" class="calculator__btn calculator__btn--number" value="1" id="one">
			<input type="button" class="calculator__btn calculator__btn--number" value="2" id="two">
			<input type="button" class="calculator__btn calculator__btn--number" value="3" id="three">
			<input type="button" class="calculator__btn calculator__btn--operator" value="-" id="subtract">
				<br>
			<input type="button" class="calculator__btn calculator__btn--number" value="0" id="zero">
			<input type="button" class="calculator__btn calculator__btn--operator" value="." id="decimal">
			<input type="button" class="calculator__btn calculator__btn--operator" value="/" id="divide">			
			<input type="button" class="calculator__btn calculator__btn--other" value="=" id="equals">
		</form>

</body>
</html>
